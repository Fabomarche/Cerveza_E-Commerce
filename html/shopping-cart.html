    <link rel="stylesheet" href="./css/style.css">
    <title>Carrito de compras Laurus</title>

<body>
    <h1>Carrito de Compras</h1>
    <h2><span id="nombre">Nombre<span> <span id="apellido">Apellido</span></h2>
