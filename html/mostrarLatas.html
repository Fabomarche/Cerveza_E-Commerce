<div id="containerElementoLata" class="elementoLata">
    <div class="elementoLata">
        
        <div class="imagenLataChica" id="mini-[id]">
            <img class="miniImagenLatas" src="[rutaImagen]" alt="lata de cerveza [nombre]">
        </div>
        
        <p>[nombre]</p>

    </div>

    <div class="contadorMismaLata">
        <button id="restar-[id]" class="flechasContadorLatas paddingRight" onclick="restarLata([id])">-</button>
        <p id="num-[id]" class="numMiniLatas">[unidadesPedidas]</p>
        <button id="sumar-[id]" class="flechasContadorLatas paddingLeft" onclick="sumarLata([id])">+</button>
        <a id="sacarLata" class="cerrarLata" onclick="sacarLata([id])">X</a>
    </div>
</div>
